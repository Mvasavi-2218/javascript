<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	function display(){
		var name=document.getElementById("name").value
			console.log(name)
		var email=document.getElementById("email").value
			console.log(email)
		var age=document.getElementById("age").value
			console.log(age)
		var password=document.getElementById("password").value
			console.log(password)
		var mobile number=document.getElementById("mobile number").value
			console.log(mobile number)

	} 
</script>
</head>
<body>
	<p><input type="text" placeholder="Enter your name" id="name"></p>
	<p><input type="text" placeholder="Enter your email" id="email"></p>
	<p><input type="date" id="age"></p>
	<p><input type="text" placeholder="password" id="password"></p>
	<p><input type="number" placeholder="mobile number" id="mobile number"></p>
	<p><button onclick="display">submit</button></p>

</body>
</html>
