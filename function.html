<body>
<script type="text/javascript">
	//example for function
	function greet(){
		console.log("good morning")
	}
	greet()
	//passing data to function
	function demo(b){
		console.log(b)
	}
	demo(27)
	//performing a opertion on function
	var a=27,b=31,c=10;
	function add(x,y){
		console.log(x+y)
	}
	add(a,b);add(b,c);add(a,c);
	//gretting response from function using return
	function addTen(h){
		return h+10;
	}
	var result=addTen(8);
	console.log(result)
	
</script>
