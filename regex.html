<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
	function validate(){
		 var firstName=document.getElementById("firstname").value;
		 var firstNameCheck=/^[a-zA-Z]+$/
		 if(firstName==""||firstName.length<3){
		 	alert("please enter your name")
		 	return false
		 }
		 if(!firstName.match(firstNameCheck)){
		 	alert("name must carry only alphabets")
		 	return false
		 }
		 var number=document.getElementById("number").value;
		 var numberCheck=/^[0-9]{10}$/
		 if(number==""){
		 	alert("enter your mobile mnumber")
		 	return false
		 }
		 if(!number.match(numberCheck)){
		 	alert("number carries 10 digits only")
		 	return false
		 }
		 var email=document.getElementById("email").value;
		 var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
		 //                vasavi       @gmail  .com
		 if(email==""){
		 	alert("please enter email id")
		 	return false
		 }
		 if(!email.match(emailcheck)){
		 	alert("your email id is not valid")
		 	return false
		 }
		 return true
	}
</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="Enter name" id="firstname"/></p>
		<p><input type="text" placeholder="mobile number" id="number"/></p>
		<p><input placeholder="Enter email id" id="email"/></p>
		<button>Submit</button>
	</form>
</body>
</html>
