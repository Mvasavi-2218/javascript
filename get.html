<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="lay"style="display:flex;background-color:hotpink;color:blue;">
	</section>
 	<script type="text/javascript">
 		fetch("https://reqres.in/api/users?delay=3")
 		.then((sec)=>{
 			console.log(sec)
 			return sec.json()
 		})
 		.then((jsonResponse)=>{
 			console.log(jsonResponse)
			display(jsonResponse.data)
 		})
 		function display(delay){
 			var block=document.getElementById("lay")
 			for(i=0;i<delay.length;i++){
 				block.innerHTML+=
 				`<div>
 				<p>${delay[i].first_name}</p>
 				<img src="${delay[i].avatar}"width="50%"/>
 				</div>`;
 			}
 		}
</script>
</body>
</html>
